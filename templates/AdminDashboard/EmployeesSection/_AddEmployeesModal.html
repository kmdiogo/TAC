{% load static %}
{% load widget_tweaks %}

<div class="modal fade" id="modal-add-employees" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form method="post" id="form-new-employee">
                    <div class="form-group row">
                        <label class="col-md-3" for="id_username">
                            Y Number
                        </label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="id_username" name="username" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3" for="id_password">
                            Password
                        </label>
                        <div class="col-md-9">
                            <input class="form-control" type="password" id="id_password" name="password" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3" for="id_first_name">
                            First Name
                        </label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="id_first_name" name="first_name" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3" for="id_last_name">
                            Last Name
                        </label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="id_last_name" name="last_name" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3" for="id_email">
                            Email
                        </label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="id_email" name="email" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3" for="id_sex">
                            Sex
                        </label>
                        <div class="col-md-9">
                            <select class="form-control" type="text" id="id_sex" name="sex">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3" for="id_dob">
                            Date of Birth
                        </label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="id_dob" name="dob" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary hover-jump" data-dismiss="modal">Close</button>
                <button class="btn btn-primary hover-jump" id="new-employee-submit">Submit</button>
            </div>
        </div>
    </div>
</div>
