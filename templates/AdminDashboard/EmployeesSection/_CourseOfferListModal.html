{% load static %}
{% load widget_tweaks %}

<div class="modal fade" id="modal-course-offers" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="course-offer-title">Course Offers</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <table class="table" style="table-layout: fixed" id="table-course-offers">
                    <thead class="thead-light">
                        <tr class="text-center">
                            <th scope="col">Courses</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-course-offers">

                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary hover-jump" data-dismiss="modal">Close</button>
                <button class="btn btn-primary hover-jump" disabled>Add</button>
            </div>
        </div>
    </div>
</div>
