<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h1>Employees</h1>
        </div>
        <div class="card-body">
            <table class="table" style="table-layout: fixed" id="table-time-off">
                <thead class="thead-light">
                    <tr class="text-center">
                        <th scope="col">Y Number <i class="fas fa-sort"></i></th>
                        <th scope="col">Employee Name <i class="fas fa-sort"></i></th>
                        <th scope="col">Email <i class="fas fa-sort"></i></th>
                    </tr>
                </thead>
                <tbody>
                    {% if employees %}
                        {% for employee in employees %}
                            <tr class="text-center">
                                <input class="id" type="hidden" value="{{ employee.id }}" />
                                <td>{{ employee.username }}</td>
                                <td>{{ employee.last_name }}, {{ employee.first_name }}</td>
                                <td>{{ employee.email }}</td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="5" class="text-center">No Employees to Show</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
