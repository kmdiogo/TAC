{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
    <style>
        .student-or-employee{
            width: 100%;
            height: 200%;
        }
        .student-or-employee:hover{
            animation: jump 1s infinite ease-in-out;
        }
        @keyframes jump {
            50% {
                transform: translateY(5%);
            }
            100% {
                transform: translateY(0%);
            }
        }
        #content{
            transition: all 2s ease-in-out;
        }
        #content.start-up{
            transform: translateY(-5%);
        }
        .wrapper{
            display: flex;
            align-items: stretch;
            width: 100%;

        }
        #sidebar{
            padding: 10px;
            transition: all 0.5s ease-in-out;
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
        }
        #sidebar.active{
            margin-left: -250px;
        }
        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }
            #sidebar.active {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="hidden">
<div class="wrapper">
    <nav id="sidebar" class="active">
        <div class="sidebar-header">
            <h3>TAC</h3>
        </div>
        <ul class="list-unstyled components">
            <li class="active">
                <a href="#homeSubmenu">Home</a>
            </li>
            <li>
                <a href="#">Student Sign-In</a>
            </li>
            <li>
                <a href="#pageSubmenu">Employee Clock-In</a>
            </li>
            <li>
                <a href="#">Employee Tools</a>
            </li>
        </ul>
    </nav>

    <button type="button" id="sidebarCollapse" class="btn btn-info">III</button>
    <div class="justify-content-center align-items-center d-flex start-up" id="content" style="min-height: 100vh;width: 100%;">

        <div class="container">
            <div class="row d-flex justify-content-center">
                <h1>Welcome to the Tutor Assistance Computer</h1>
                <h3>Please select if you are a student or employee</h3>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button class="btn btn-primary student-or-employee">
                        Student
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary student-or-employee">
                        Employee
                    </button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

    </div>
</div>




<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script>
    $(document).ready(function(){
        $('body').removeClass('hidden');
        $('#content').removeClass('start-up');
        BindIndexEvents();
    });

    function BindIndexEvents(){
        $('#sidebarCollapse').click(function(){
            $('#sidebar').toggleClass('active');
        });
    }
</script>
</body>
</html>
