{% extends 'Base.html' %}
{% load static %}

{% block title %}TAC &middot; Sign-In{% endblock %}

{% block styles %}
    <style>
    .wrapper{
        transition: opacity 1s ease-in-out;
    }
    .wrapper.hidden{
        opacity: 0;
    }
    .student-or-employee{
        width: 100%;
        height: 200%;
    }
    .student-or-employee:hover{
        animation: jump 1s infinite ease-in-out;
        /*background-color: grey !important;*/
    }
    @keyframes jump {
        50% {
            transform: translateY(5%);
        }
        100% {
            transform: translateY(0%);
        }
    }
    #content{
        transition: all 2s ease-in-out;
    }
    #content.start-up{
        transform: translateY(-5%);
    }
    .wrapper{
        display: flex;
        align-items: stretch;
        width: 100%;

    }
    #sidebar{
        padding: 10px;
        transition: all 0.5s ease-in-out;
        min-width: 250px;
        max-width: 250px;
        min-height: 100vh;
    }
    #sidebar.active{
        margin-left: -250px;
    }
    @media (max-width: 768px) {
        #sidebar {
            margin-left: -250px;
        }
        #sidebar.active {
            margin-left: 0;
        }
    }
    #sidebar-links > li > button{
        width: 100%;
        margin-top: 5px;
        margin-bottom: 5px;
    }
</style>
{% endblock %}


{% block content %}
<div class="wrapper hidden">
    <nav id="sidebar" class="active">
        <div class="sidebar-header row">
            <img class="d-flex align-self-center ml-2 mr-1" src="{% static 'images/SignIn/TAC_LOGO.png' %}" style="width:15%;height:15%;"/>
            <h3>TAC</h3>
        </div>
        <hr>
        <ul class="list-unstyled components" id="sidebar-links">
            <li class="active">
                <button class="btn btn-outline-info" href="{% url 'index' %}">Home</button>
            </li>
            <li>
                <button class="btn btn-outline-info">Student Sign-In</button>
            </li>
            <li>
                <button class="btn btn-outline-info">Employee Clock-In</button>
            </li>
            <li>
                <button class="btn btn-outline-info" >Employee Tools</button>
            </li>
        </ul>

    </nav>

    <button type="button" id="sidebarCollapse" class="btn btn-info">III</button>
    <div class="justify-content-center align-items-center d-flex start-up" id="content" style="min-height: 100vh;width: 100%;">
        <div class="container">
            <div class="d-flex justify-content-center">
                <img src="{% static 'images/SignIn/TAC_LOGO.png' %}" style="height:7%;width:20%;"/>
            </div>
            <div class="row d-flex justify-content-center">
                <h1>Welcome to the Tutor Assistance Computer</h1>
                <h3>Please select if you are a student or employee</h3>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button class="btn btn-primary student-or-employee">
                        Student
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary student-or-employee">
                        Employee
                    </button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}



{% block scripts %}
<script>
    $(document).ready(function(){
        $('.wrapper').removeClass('hidden');
        $('#content').removeClass('start-up');
        BindIndexEvents();
    });

    function BindIndexEvents(){
        $('#sidebarCollapse').click(function(){
            $('#sidebar').toggleClass('active');
        });
    }
</script>
{% endblock %}
