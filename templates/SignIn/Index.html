{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}" />
    <style>
        .student-or-employee{
            width: 100%;
            height: 200%;
        }
        .wrapper{
            display: flex;
            align-items: stretch;
            width: 100%;

        }
        #sidebar{
            padding: 10px;
            transition: all 0.5s ease-in-out;
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
        }
        #sidebar.active{
            margin-left: -250px;
        }
        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }
            #sidebar.active {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>TAC</h3>
        </div>
        <ul class="list-unstyled components">
            <p>Dummy Heading</p>
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>
            </li>
            <li>
                <a href="#">Shit</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
            </li>
            <li>
                <a href="#">More shit</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>


    <div id="content" style="min-height: 100vh;width: 100%;">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <span>III</span>
        </button>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <h1>Welcome to the Tutor Assistance Center</h1>
                <h3>Please select if you are a student or employee</h3>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button class="btn btn-primary hover-expand student-or-employee">
                        Student
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary hover-expand student-or-employee">
                        Employee
                    </button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

    </div>
</div>




<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script>
    $(document).ready(function(){
        $('#sidebarCollapse').click(function(){
            console.log("afgjsd");
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
