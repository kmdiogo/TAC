{% load static %}
{% load widget_tweaks %}

<div class="modal fade" id="modal-StudentSection-closeSessionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><span id="text-StudentSection-goodbye"></span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="container" id="StudentSection-closeSessionFormBody" type="">
                    <form method="post" id="form-StudentSection-closeSession">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-md-3" for="{{ closeSessionForm.rating.id_for_label }}">{{ closeSessionForm.rating.label_tag }}</label>
                            <div class="col-md-9">
                                {% comment %}{% render_field closeSessionForm.rating class='form-control' min='1' max='5' %}{% endcomment %}
                                <fieldset>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div>
                                                <input type="radio" id="very-satisfied" name="rating"  value="5" />
                                                <label for="very-satisfied">Very Satisfied</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="satisfied" name="rating" value="4" />
                                                <label for="satisfied">Satisfied</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <input type="radio" id="dissatisfied" name="rating" value="3" />
                                                <label for="dissatisfied">Dissatisfied</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="very-dissatisfied" name="rating" value="2" />
                                                <label for="very-dissatisfied">Very Dissatisfied</label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3" for="{{ closeSessionForm.comments.id_for_label }}">{{ closeSessionForm.comments.label_tag }}</label>
                            <div class="col-md-9">
                                {% render_field closeSessionForm.comments class='form-control' %}
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tac-center" style="display:none;" id="StudentSection-closeSessionSuccess">
                    <i class="fas fa-check-circle fa-3x spin-pulse" style="color: green;"></i>
                    <h3 class="text-center">You've signed-out!</h3>
                    <h4 class="text-center">Thanks for visiting <span id="text-StudentSection-closeSessionName"></span>!</h4>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary hover-jump" id="button-StudentSection-closeSessionSubmit">Submit</button>
            </div>
        </div>
    </div>
</div>
