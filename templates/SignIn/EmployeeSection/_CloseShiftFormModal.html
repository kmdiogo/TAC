{% load static %}

<div class="modal fade" id="modal-EmployeeSection-closeShiftModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Success!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="container d-flex justify-content-center align-items-center flex-column">
                    <i class="fas fa-check-circle fa-3x spin-pulse" style="color: green;"></i>
                    <h3>You've clocked-out!</h3>
                    <h4>Great work today, <span id="EmployeeSection-clockOutName"></span>!</h4>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
