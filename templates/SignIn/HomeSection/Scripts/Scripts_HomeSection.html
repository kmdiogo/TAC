<script id="HomeSection-homeScripts">
    $(document).ready(function(){
        BindHomeSectionEvents();
        SeasonalInserts();
        //$('[data-toggle="popover"]').popover()
    });

    function BindHomeSectionEvents(){
        // Switch to the section specified by the button's data-section
        $('.section-button,.student-or-employee').click(function(){
            ChangeSection($(this).data('section'));
        });

        $('#social-media').hover(function(){
            $('#twitter-feed').addClass('active');
        },function(){
            $('#twitter-feed').removeClass('active');
        });
    }

    function SeasonalInserts(){
        let month = (new Date()).getMonth();
        if (month === 9){
            $('#seasonal-insert').append($('#spooky-season').html());
        }
        else if (month === 10)
            $('#seasonal-insert').append($('#turkey-season').html());
        else if (month === 11)
            $('#seasonal-insert').append($('#christmas-season').html());
    }



</script>
